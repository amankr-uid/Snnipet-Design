<html>
    <head>
        <title> Custom Home </title>
        <link href="custom-home.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <!-- Header-Navigation -->
        <div class="head-nav">
            <div class="nav-logo">
                <h3>custom</h3>
            </div>
            <nav class="nav-menu">
                <ul class="nav-menu-list">
                    <li class="menu-list"><a href="#">Home</a>
                    <li class="menu-list"><a href="#">About</a>
                    <li class="menu-list"><a href="#">Category</a>
                    <li class="menu-list"><a href="#">My Account</a>
                    <li class="menu-list"><a href="#">Contact</a>
                </ul>            
            </nav>
        </div>

        <!-- Hero-Banner-->
        <div class="hero-banner">
            <img class="img-banner" src="/home/cedcoss/Pictures/watches.jpg">
        </div>

        <!-- Recent-Product -->
        <div class="product-card">
            <div class="card-title">
                <h3 class="title">Recent Product </h3>
            </div>
            <div class="product-grid">
                <div class="product-list-item">
                    <div class="product-top">
                       <div class="top-image">
                            <img class="image-md" src="/home/cedcoss/Pictures/collection/banner-collection.jpg">     
                       </div>
                    </div>
                    <div class="product-bottom">
                        <div class="product-label">
                            <h5>Bracelete </h5>
                        </div>  
                         <div class="product-price">
                            <h6>$20.00</h6>
                        </div>   
                    </div>
                </div>
                <div class="product-list-item">
                    <div class="product-top">
                       <div class="top-image">
                            <img class="image-md" src="/home/cedcoss/Pictures/collection/clothes.jpg">     
                       </div>
                    </div>
                    <div class="product-bottom">
                        <div class="product-label">
                            <h5>Clothes </h5>
                        </div>  
                         <div class="product-price">
                            <h6>$30.00 </h6>
                        </div>   
                    </div>
                </div>        
                <div class="product-list-item">
                    <div class="product-top">
                       <div class="top-image">
                            <img class="image-md" src="/home/cedcoss/Pictures/collection/ring-collection.jpg">     
                       </div>
                    </div>
                    <div class="product-bottom">
                        <div class="product-label">
                            <h5>Ring </h5>
                        </div>  
                         <div class="product-price">
                            <h6>$15.00 </h6>
                        </div>   
                    </div>
                </div>        
                <div class="product-list-item">
                    <div class="product-top">
                       <div class="top-image">
                            <img class="image-md" src="/home/cedcoss/Pictures/collection/watch-collection.jpg">     
                       </div>
                    </div>
                    <div class="product-bottom">
                        <div class="product-label">
                            <h5> Watch</h5>
                        </div>  
                         <div class="product-price">
                            <h6>$40.00 </h6>
                        </div>   
                    </div>
                </div>                    
            </div>
        </div>

        <!-- Collection -->

        <div class="Collection-product">
            <div class="coll-grid">
               <div class="coll-grid-item1">
                        <div class="coll-image-item1">
                            <img class="coll-img" src="/home/cedcoss/Pictures/collection/banner-collection.jpg ">
                        </div>
                        <div class="coll-image-text text1">
                            <p class="coll-text">Best bracelete you can use this </p>
                       </div>
               </div>
               <div class="coll-grid-item2">
                    <div class="coll-grid-item">
                        <div class="coll-image-item">
                            <img class="coll-mg" src="/home/cedcoss/Pictures/collection/ring-collection.jpg ">
                        </div>
                        <div class="coll-image-text text2">
                            <p class="coll-text">Best Ring you need to use this </p>
                       </div>
                   </div>
                   <div class="coll-grid-item">
                        <div class="coll-image-item">
                            <img class="coll-mg" src=" /home/cedcoss/Pictures/collection/watch-collection.jpg">
                        </div>
                        <div class="coll-image-text text3">
                            <p class="coll-text"> Try some collection of watches</p>
                       </div>
                   </div>
                </div>
            </div>
        </div>

    </body>
</html>
